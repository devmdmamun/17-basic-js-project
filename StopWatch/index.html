<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>StopWatch | basic-js-project | DevMdMamun</title>
  </head>
  <body>
    <div class="container">
      <h1>StopWatch</h1>
      <div class="bgStopWatch">
        <div class="stopWatch">
          <div class="num">
            <span id="minute">00</span>:<span id="second">00</span>:<span
              id="tens"
              >00</span
            >
          </div>
          <button id="start">Start</button><button id="pause">Pause</button
          ><button id="reset">Reset</button>
        </div>
      </div>
    </div>
    <footer>
      <p>Crafted with ❤️ by DevMdMamun</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
